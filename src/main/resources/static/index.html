<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <link rel="stylesheet" href="https://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="LbnApp" ng-cloak>
  <!--
    Your HTML content here
  --> 
  
  <md-toolbar ng-hide="isLoginPage" class="md-primary">
    <div class="md-toolbar-tools">
      <h2 flex md-truncate>{{ title | translate}}</h2>
      <div>
          {{'WELCOME' | translate}}, <b>{{username}}</b>
      </div>
      
      <md-button class="md-raised" aria-label="Logout" ng-href="/#!/logout">
        Logout
      </md-button>
    </div>
  </md-toolbar>
  <ui-view></ui-view>

  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-resource.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="https://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>
  
  <!-- Application scripts -->
  <script src="js/app.js"></script>
  <!-- Controller -->
  <script src="js/components/authentication/LoginController.js"></script>
  <script src="js/components/authentication/LogoutController.js"></script>
  <script src="js/components/home/HomeController.js"></script>
  <script src="js/components/me/MeController.js"></script>
  <script src="js/components/customer/CustomerController.js"></script>
  <!-- Order -->
  <script src="js/components/order/IndexOrderController.js"></script>
  <script src="js/components/order/AddOrderController.js"></script>
  <!-- Validator -->
  <script src="js/components/validator.js"></script>
  <!-- Services -->
  <script src="js/components/authentication/Oauth2Service.js"></script>
  <script src="js/components/authentication/AuthenticationService.js"></script>
  <script src="js/components/user/UserService.js"></script>
  <script src="js/components/customer/CustomerService.js"></script>
  <script src="js/components/order/OrderService.js"></script>
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    
  </script>

</body>
</html>
